name: soft_delights
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0
  flutter_staggered_grid_view: ^0.4.1
  animate_do: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Lora
      fonts:
        - asset: fonts/Lora-Regular.ttf
    - family: Oswald
      fonts:
        - asset: fonts/Oswald-Regular.ttf
    - family: Sora
      fonts:
        - asset: fonts/Sora-Regular.ttf